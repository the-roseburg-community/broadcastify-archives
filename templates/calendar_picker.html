<!DOCTYPE html>
<html>
<head>
  <title>The Roseburg Receiver Audio Archive</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="header"><h1>The Roseburg Receiver Audio Archive</h1></div>
  <h2>Select a date:</h2>
  <ul>
    {% for date in available_dates %}
      <li>
        <a href="{{ url_for('archives', date=date) }}">{{ date }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
